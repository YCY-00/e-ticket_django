{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <!-- 공지 -->
    <h2 class="border-bottom py-2">{{ notification.subject }}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{ notification.content }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2">
                    {{ notification.create_date }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
